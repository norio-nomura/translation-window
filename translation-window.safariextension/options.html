<script type="text/javascript">

function save_options() {
    for (var i in options) {
        var element = document.getElementById(i);
        localStorage[i] = element.value;
        options[i] = element.value;
    }
}

function update_sample() {
    var sample = document.getElementById("sample");
    sample.style.fontSize = options.fontSize;
    var color = "#"+RGBtoHex(options.red, options.green, options.blue);
    var backgroundColor = "#"+RGBtoHex(options.backgroundRed, options.backgroundGreen, options.backgroundBlue);
    sample.style.color = color;
    sample.style.backgroundColor = backgroundColor;
    sample.innerText = "Color = "+ color + ", BGColor = " + backgroundColor;
}

function restore_options() {
    for (var i in options) {
        var element = document.getElementById(i);
        element.value = localStorage[i] != null ? localStorage[i] : options[i];
        options[i] = element.value;
        element.addEventListener("change", save_options, false);
        element.addEventListener("change", update_sample, false);
    }
    update_sample();
}


</script>
